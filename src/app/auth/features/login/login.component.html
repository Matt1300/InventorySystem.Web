<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <span
      class="mt-2 block text-center text-3xl font-bold tracking-tight text-gray-900"
    >
      Control de Inventario
    </span>
    <h2
      class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Ingresa a tu cuenta
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form [formGroup]="loginForm" class="space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900"
          >Usuario</label
        >
        <div class="mt-2">
          <input
            type="text"
            id="username"
            formControlName="username"
            autocomplete="text"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm/6 font-medium text-gray-900"
            >Password</label
          >
        </div>
        <div class="mt-2">
          <input
            type="password"
            id="password"
            formControlName="password"
            autocomplete="current-password"
            required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
          />
        </div>
      </div>

      <div>
        @if (errorMessage) {
        <div class="mt-4 text-red-600 text-sm text-center">
          {{ errorMessage }}
        </div>
        }
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="flex w-full justify-center rounded-md px-3 py-1.5 text-sm/6 font-semibold shadow-xs text-white bg-indigo-600 hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed hover:cursor-pointer"
        >
          Ingresar
        </button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      No tienes cuenta?
      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500"
        >Registrate aqu√≠</a
      >
    </p>
  </div>
</div>
