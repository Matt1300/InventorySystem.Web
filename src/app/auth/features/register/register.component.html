<div
  class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-gray-100"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white shadow-xl rounded-2xl p-8">
      <span
        class="block text-center text-3xl font-bold tracking-tight text-gray-900"
      >
        Inventario
        <span class="text-blue-500">| BG</span>
      </span>
      <h2
        class="mt-6 text-center text-2xl font-bold tracking-tight text-gray-900"
      >
        Registra tu cuenta
      </h2>

      <form
        [formGroup]="loginForm"
        class="space-y-6 mt-8"
        (ngSubmit)="onSubmit()"
      >
        <div>
          <label for="fullname" class="block text-sm font-medium text-gray-900"
            >Nombre Completo</label
          >
          <input
            type="text"
            id="fullname"
            formControlName="fullName"
            autocomplete="text"
            required
            class="mt-2 block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm"
          />
        </div>
        <div>
          <label for="username" class="block text-sm font-medium text-gray-900"
            >Usuario</label
          >
          <input
            type="text"
            id="username"
            formControlName="username"
            autocomplete="text"
            required
            class="mt-2 block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-900"
            >Password</label
          >
          <input
            type="password"
            id="password"
            formControlName="password"
            autocomplete="current-password"
            required
            class="mt-2 block w-full rounded-md bg-white px-3 py-2 text-base text-gray-900 outline outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 sm:text-sm"
          />
        </div>

        <div>
          @if (errorMessage) {
          <div class="mt-4 text-red-600 text-sm text-center">
            {{ errorMessage }}
          </div>
          }

          <button
            [disabled]="loginForm.invalid"
            type="submit"
            class="flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold text-white bg-blue-500 hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:bg-gray-300 disabled:text-gray-500 disabled:cursor-not-allowed hover:cursor-pointer"
          >
            Registrarse
          </button>
        </div>
      </form>

      <p class="!mt-8 text-center text-sm text-gray-500">
        Ya tienes una cuenta?
        <a
          routerLink="/auth/login"
          class="font-semibold text-blue-500 hover:text-indigo-500"
          >Ingresa aqu√≠</a
        >
      </p>
    </div>
  </div>
</div>
