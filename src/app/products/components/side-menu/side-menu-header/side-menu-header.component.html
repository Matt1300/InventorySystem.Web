<div id="logo" class="my-4 px-6">
  <h1 class="text-lg md:text-2xl font-bold text-white">
    {{ envs.companyName }}
    <span class="text-blue-500">{{ envs.companyName2 }}</span
    >.
  </h1>
  <p class="text-slate-500 text-sm">{{ envs.companySlogan }}</p>
</div>
<div id="profile" class="px-6 py-10">
  <p class="text-slate-500">Bienvenido,</p>
  <a class="inline-flex space-x-2 items-center mt-1">
    <span
      class="flex items-center justify-center rounded-full w-8 h-8 bg-indigo-600 text-white text-sm font-medium uppercase"
    >
      {{ this.username[0] }}
    </span>
    <span class="text-sm md:text-base font-bold text-white">
      {{ this.username }}
    </span>
  </a>
</div>
