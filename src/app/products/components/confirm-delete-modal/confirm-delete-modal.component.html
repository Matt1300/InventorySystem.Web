<h3 mat-dialog-title class="text-lg font-semibold p-5 text-center">
  ¿Eliminar producto?
</h3>

<div mat-dialog-content class="px-5 pb-4">
  <p>
    ¿Estás seguro que deseas eliminar el producto
    <strong>{{ data.name }}</strong
    >?
  </p>
</div>

<div mat-dialog-actions class="flex justify-end gap-4 px-5 pb-5">
  <button mat-button (click)="onCancel()" color="warn">Cancelar</button>
  <button mat-button (click)="onConfirm()" color="primary">Eliminar</button>
</div>
