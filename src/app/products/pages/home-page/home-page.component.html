<!-- Cards superiores -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
  <!-- Total de productos -->
  <div class="bg-blue-600 text-white rounded-xl shadow p-4">
    <p class="text-sm font-semibold">Total de Productos</p>
    <h2 class="text-3xl font-bold mt-2">256</h2>
    <p class="text-sm">en inventario</p>
  </div>

  <!-- Valor de inventario -->
  <div class="bg-green-600 text-white rounded-xl shadow p-4">
    <p class="text-sm font-semibold">Valor de Inventario</p>
    <h2 class="text-3xl font-bold mt-2">$152,345.00</h2>
    <p class="text-sm">valor actual</p>
  </div>

  <!-- Productos bajo stock -->
  <div class="bg-cyan-500 text-white rounded-xl shadow p-4">
    <p class="text-sm font-semibold">Productos Bajo Stock</p>
    <h2 class="text-3xl font-bold mt-2">15</h2>
    <p class="text-sm">requieren atención</p>
  </div>
</div>

<!-- Tabla Últimos Movimientos -->
<mat-card
  class="rounded-xl shadow p-6 mb-6"
  [ngStyle]="{ 'background-color': '#f9fafb' }"
>
  <h3 class="text-lg font-semibold mb-4 text-slate-800">Últimos Movimientos</h3>
  <div class="overflow-x-auto">
    <table
      mat-table
      [dataSource]="movimientos"
      class="min-w-full text-sm text-slate-700"
    >
      <!-- Columnas... -->
      <ng-container matColumnDef="fecha">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-slate-100 text-left px-4 py-2"
          matSnackBar="inject(MatSnackBar);"
        >
          Fecha
        </th>
        <td mat-cell *matCellDef="let elemento" class="px-4 py-2">
          {{ elemento.fecha }}
        </td>
      </ng-container>

      <ng-container matColumnDef="producto">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-slate-100 text-left px-4 py-2"
        >
          Producto
        </th>
        <td mat-cell *matCellDef="let elemento" class="px-4 py-2">
          {{ elemento.producto }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tipo">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-slate-100 text-left px-4 py-2"
        >
          Tipo
        </th>
        <td mat-cell *matCellDef="let elemento" class="px-4 py-2">
          <span
            class="text-white px-2 py-1 rounded-full text-xs"
            [ngClass]="{
              'bg-green-500': elemento.tipo === 'Entrada',
              'bg-red-500': elemento.tipo === 'Salida'
            }"
          >
            {{ elemento.tipo }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="cantidad">
        <th
          mat-header-cell
          *matHeaderCellDef
          class="bg-slate-100 text-left px-4 py-2"
        >
          Cantidad
        </th>
        <td mat-cell *matCellDef="let elemento" class="px-4 py-2">
          {{ elemento.cantidad }}
        </td>
      </ng-container>

      <!-- Render Rows -->
      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
  </div>
</mat-card>
