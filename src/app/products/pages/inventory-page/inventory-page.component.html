<div class="p-6 antialiased">
  <h2 class="text-xl font-semibold mb-4">Catálogo de Productos</h2>

  <mat-form-field class="w-full mb-4" appearance="fill">
    <mat-label>Buscar</mat-label>
    <input
      matInput
      class="focus:outline-none focus:ring-0"
      [(ngModel)]="searchTerm"
      (keyup)="applyFilter($event)"
      placeholder="Buscar por nombre o código"
    />
  </mat-form-field>

  <div class="mat-elevation-z8 rounded-xl overflow-hidden">
    <table mat-table [dataSource]="dataSource" matSort class="min-w-full">
      <!-- Definir columnas -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock</th>
        <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio Actual</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price | currency : "USD" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" aria-label="Ver">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button color="accent" aria-label="Editar">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" aria-label="Eliminar">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell p-4" colspan="6">
          No hay datos que coincidan con "{{ searchTerm }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
